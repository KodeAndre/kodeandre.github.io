<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title></title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
</head>

<body>
  <script>
    var tree = [{
        'name': 'file1',
        'type': 'file',
        'url': 'https://www.google.com'
      },
      {
        'name': 'file2',
        'type': 'file',
        'url': 'https://www.google.com'
      },
      {
        'name': 'file1',
        'type': 'file',
        'url': 'https://www.google.com'
      },
      {
        'name': 'directory1',
        'type': 'folder',
        'url': 'https://www.google.com',
        'contents': [{
            'name': 'file1',
            'type': 'file',
            'url': 'https://www.google.com'
          },
          {
            'name': 'file2',
            'type': 'file',
            'url': 'https://www.google.com'
          },
        ]
      },
    ]
  </script>

  <h1>Contents of "Some"</h1>


  <div id="tree_container">

  </div>

  <script>
    var listContentsOf = function(tree, container = 'tree_container', depth = '1') {
      console.log(tree);
      console.log(container);
      console.log(depth);

      $('#' + container).append('<ul id="' + depth + '"> </ul>');
      for (var i = 0; i < tree.length; i++) {
        if (tree[i].type == 'file') {
          $('#' + depth).append('<li>' + tree[i].name + '</li>');
        } else if (tree[i].type == 'folder') {
          $('#' + depth).append('<li>' + tree[i].name + '</li>');
          subID = depth + i;
          $('#' + depth).append('<div id="' + subID + 'holder"> </div>');
          console.log(tree[i].contents);
          console.log(subID + 'holder');
          listContentsOf(tree[i].contents, subID + 'holder', subID);
        }
      }
    };

    listContentsOf(tree);
  </script>

</body>
